<div class="home-container">
  <mat-card class="hero-card">
    <mat-card-title>Lost at Location</mat-card-title>
    <mat-card-subtitle>
      A lightweight online Spyfall-style game. Create a room and invite your friends.
    </mat-card-subtitle>

    <mat-card-content>
      <p>No accounts needed. Start a game instantly and share the room code.</p>

      <div class="actions">
        <button mat-raised-button color="primary" routerLink="/create">
          <mat-icon>add</mat-icon>
          &nbsp; Create
        </button>

        <button mat-stroked-button color="primary" routerLink="/join">
          <mat-icon>login</mat-icon>
          &nbsp; Join
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

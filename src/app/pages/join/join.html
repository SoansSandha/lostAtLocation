<div class="page-container">
  <mat-card class="join-card">
    <h2>Join a Game</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Your Name</mat-label>
      <input matInput [(ngModel)]="name" placeholder="Enter your name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Room Code</mat-label>
      <input
        matInput
        [(ngModel)]="roomCode"
        placeholder="Enter room code"
        style="text-transform: uppercase;"
      />
    </mat-form-field>

    <div class="actions">
      <button
        mat-raised-button
        color="primary"
        (click)="joinRoom()"
        [disabled]="!name.trim() || !roomCode.trim()"
      >
        Join
      </button>

      <button mat-stroked-button color="warn" (click)="cancel()">
        Cancel
      </button>
    </div>
  </mat-card>
</div>
